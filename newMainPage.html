<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilico-Fastfood</title>
    <link rel="icon" type="image/x-icon" href="images/burger.jpg">
    <link rel="stylesheet" text="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" text="text/css" href="newStyle.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <!-- Top bar-->
        <div class="container-xxl top-bar">
            <div class="row">
                <div class="col">
                    <div class="top-bar-wrapper">
                        <!--column1-->
                        <div>
                            <img src="images/BurgerTitle.jpg">
                        </div>
                        <!--end of column1-->
                        <!--column2-->
                        <div class="top-barInfo">
                            <div class="callIcon">
                                <img src="svg/call.svg">
                            </div>
                            <div style="font-style: italic;margin-right: 32px;">
                                <h5 style="color: orange;">Call and order in</h5>
                                <h2 >044-8888-8888</h2>
                            </div>
                            <div class="mr-25" style="margin-right: 35px;">
                                <img src="images/dashed.png">
                            </div>
                            <nav>
                                <ul class="actionList">
                                    <li>
                                        <a href="#">
                                            <img src="svg/person.svg">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="svg/searchIcon.svg">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="svg/cart.svg">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="svg/heart.svg">
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!--end of column2-->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of top bar-->

        <!-- caurosel list -->
        <div>

        </div>
        <!-- caurosel list end -->
        

    </div>
    
</body>
</html>
